<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pagecom.css">
    <link rel="shortcut icon" href="logo.jpg">
</head>
<body>
  <header>
    <h1>Association des Anciens Élèves Musulmans de Noé</h1>
    <img src="logo.jpg"  id="logo"  alt="LOGO"/>
  </header>
  <main>
    <section>
      <h2>Créer un compte</h2>
      <form id="membre-form" action="Acueil.html" method="post">
        <label for="nom">nom</label>
        <input type="text" id="nom" name="nom" required>
        <label for="prenom">prenom</label>
        <input type="text" id="prenom" name="prenom" required>
        <label for="telephone">Numéro</label>
        <input type="tel" id="telephone" name="telephone" required>
        <label for="email">email</label>
        <input type="email" id="email" name="email" required>
        <label for="motdepass">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        
        <br>

        <input type="submit" value="connecté">
      </form>
    </section>
  </main>
  <footer>
    <p>Association des Anciens Élèves Musulmans de Noé &copy; 2023. Tous droits réservés.</p>
  </footer>

</body>

</html>
